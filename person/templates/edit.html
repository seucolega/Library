{% extends "base.html" %}
{% block main_title %}Person{% endblock %}
{% block main %}
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}

        {% for field in form %}
            <div class="form-group">
                {{ field.label_tag }}{{ field }}
            </div>
        {% endfor %}

        <p>
            {% if person_id %}
                <a href="{% url 'person_remove' person_id %}" class="btn btn-danger">Remove</a>
            {% endif %}
            <a href="{% url 'person_list' %}" class="btn btn-secondary">Back</a>
            <button type="submit" class="btn btn-primary">Save</button>
        </p>
    </form>
{% endblock %}
